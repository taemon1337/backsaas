# Nginx configuration for test results server
server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable directory browsing for test results
    location / {
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
    
    # Serve coverage reports
    location /coverage/ {
        alias /usr/share/nginx/html/coverage/;
        autoindex on;
    }
    
    # Serve unit test logs
    location /unit/ {
        alias /usr/share/nginx/html/unit/;
        autoindex on;
    }
    
    # Serve integration test logs
    location /integration/ {
        alias /usr/share/nginx/html/integration/;
        autoindex on;
    }
    
    # Add MIME type for .out files (Go coverage files)
    location ~* \.out$ {
        add_header Content-Type text/plain;
    }
    
    # Add MIME type for .log files
    location ~* \.log$ {
        add_header Content-Type text/plain;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Disable caching for test results
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}
